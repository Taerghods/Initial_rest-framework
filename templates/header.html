{% load static %}
{% load i18n %}
{% block header %}
<style>
  .tm-top-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}
.tm-top-header-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  }
  .tm-welcome-section{
    margin-top: 70px;
  }
</style>


<!-- Loader -->
<div id="loader-wrapper" class="fixed top-0 left-0 w-full h-full bg-gray-900 flex items-center justify-center z-50">
    <div class="relative w-20 h-20 border-4 border-transparent border-t-blue-500 rounded-full animate-spin"></div>
    <div class="absolute w-16 h-16 border-4 border-transparent border-t-red-500 rounded-full animate-spin" style="animation-duration: 1.5s;"></div>
    <div class="absolute w-12 h-12 border-4 border-transparent border-t-yellow-500 rounded-full animate-spin" style="animation-duration: 1s;"></div>
</div>

<!-- Header -->
<header class="bg-black text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
        <div class="flex items-center">
            <img src="../media/img/logo.png" alt="لوگو" class="w-10 h-10">
            <span class="text-2xl text-yellow-500 ml-2">نام سایت</span>
        </div>
        <nav>
            <ul class="flex space-x-6">
                <li><a href={% url 'home' %}" class="hover:text-yellow-500 transition">صفحه اصلی</a></li>
                <li><a href="#" class="hover:text-yellow-500 transition">درباره ما</a></li>
                <li><a href="#" class="hover:text-yellow-500 transition">تماس با ما</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
    window.addEventListener("load", function () {
        document.getElementById("loader-wrapper").classList.add("hidden");
    });
</script>


<!-- End Preloader -->
<div class="tm-top-header">
  <div class="container">
    <div class="row">
      <div class="tm-top-header-inner">
        <div class="tm-logo-container">
          <img src="{% static 'media/img/logo.png' %}" alt="Logo" class="tm-site-logo">
          <h1 class="tm-site-name tm-handwriting-font">{% trans "Gold Store" %}</h1>
        </div>
        <div class="mobile-menu-icon">
          <i class="fa fa-bars"></i>
        </div>
        <nav class="tm-nav">
          <ul>
            <li><a href="{% url 'home' %}">Weblog</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="http://127.0.0.1:8000/admin/">Admin</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<section class="tm-welcome-section">
  <div class="container tm-position-relative">
    <div class="row tm-welcome-content">
      <h2 class="white-text tm-handwriting-font tm-welcome-header"><img src="{% static 'media/img/header-line.png' %}" alt="Line" class="tm-header-line">&nbsp;{% trans "Welcome To" %}&nbsp;&nbsp;<img src="{% static 'media/img/header-line.png' %}" alt="Line" class="tm-header-line"></h2>
      <a href="#main" class="tm-more-button tm-more-button-welcome">{% trans "Details" %}</a>
    </div>
    <img src="{% static 'media/img/table-set.png' %}" alt="Table Set" class="tm-table-set img-responsive">
  </div>
</section>
<script>
  function changeLanguage(language) {
    var form = document.createElement('form');
    form.action = '{% url "set_language" %}';
    form.method = 'post';
    var languageInput = document.createElement('input');
    languageInput.type = 'hidden';
    languageInput.name = 'language';
    languageInput.value = language;
    form.appendChild(languageInput);
    var csrfToken = document.createElement('input');
    csrfToken.type = 'hidden';
    csrfToken.name = 'csrfmiddlewaretoken';
    csrfToken.value = '{{ csrf_token }}';
    form.appendChild(csrfToken);
    document.body.appendChild(form);
    form.submit();
  }
</script>
{% endblock header %}
